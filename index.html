<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free AI Hub - A curated list of free AI chatbots and tools." />
    <title>Free AI Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Light Theme (Default) */
            --bg-color: #f5f3ef;
            --card-bg: rgba(255, 255, 255, 0.78);
            --text-main: #1f2a34;
            --text-muted: #5b6a7b;
            --accent-color: #0f766e;
            --accent-strong: #ec6f2d;
            --accent-glow: rgba(15, 118, 110, 0.18);
            --border-color: rgba(31, 42, 52, 0.12);
            --success: #10b981;
            --warning: #f59e0b;
            --header-gradient: linear-gradient(120deg, #0f766e, #ec6f2d);
            --card-hover-bg: rgba(255, 255, 255, 0.96);
            --shadow-soft: 0 14px 35px -25px rgba(31, 42, 52, 0.6);
            --shadow-strong: 0 24px 60px -35px rgba(31, 42, 52, 0.75);
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-color: #0b1117;
            --card-bg: rgba(16, 23, 31, 0.76);
            --text-main: #eef3f7;
            --text-muted: #9fb0c1;
            --accent-color: #3ab4a2;
            --accent-strong: #ff8453;
            --accent-glow: rgba(58, 180, 162, 0.25);
            --border-color: rgba(148, 163, 184, 0.16);
            --success: #34d399;
            --warning: #fbbf24;
            --card-hover-bg: rgba(18, 26, 35, 0.96);
            --shadow-soft: 0 18px 40px -30px rgba(0, 0, 0, 0.8);
            --shadow-strong: 0 26px 70px -35px rgba(0, 0, 0, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Space Grotesk", "Segoe UI", sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(900px circle at 10% 10%, rgba(15, 118, 110, 0.16) 0%, transparent 55%),
                radial-gradient(900px circle at 90% 5%, rgba(236, 111, 45, 0.16) 0%, transparent 60%),
                radial-gradient(1000px circle at 85% 90%, rgba(56, 189, 248, 0.1) 0%, transparent 55%),
                linear-gradient(120deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            background-attachment: fixed;
            color: var(--text-main);
            min-height: 100vh;
            padding: 2rem 2rem 5rem;
        }

        /* Header Section */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            max-width: 820px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: clamp(2.4rem, 4vw, 3.6rem);
            margin-bottom: 0.75rem;
            background: var(--header-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            font-family: "Fraunces", "Space Grotesk", sans-serif;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.05rem;
            max-width: 640px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 44px;
            height: 44px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(10px);
            z-index: 300;
            transition: transform 0.2s ease, border-color 0.2s ease, background-color 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.07);
            border-color: var(--accent-color);
        }

        [data-theme="dark"] .sun-icon {
            display: block;
        }

        [data-theme="dark"] .moon-icon {
            display: none;
        }

        html:not([data-theme="dark"]) .sun-icon {
            display: none;
        }

        html:not([data-theme="dark"]) .moon-icon {
            display: block;
        }

        /* Search Bar */
        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            max-width: 900px;
            margin: 0 auto 1.5rem auto;
        }

        .menu a {
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-main);
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: var(--shadow-soft);
            transition: all 0.25s ease;
        }

        .menu a:hover {
            border-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 3rem auto;
            position: relative;
        }

        .search-container::before {
            content: "‚åï";
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
            color: var(--text-muted);
            pointer-events: none;
        }

        #searchInput {
            width: 100%;
            padding: 1rem 1.5rem 1rem 3.1rem;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-main);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.7rem;
            max-width: 1440px;
            margin: 0 auto;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
            box-shadow: var(--shadow-soft);
            opacity: 0;
            transform: translateY(12px);
            animation: cardIn 0.55s ease forwards;
            animation-delay: calc(var(--i, 0) * 0.035s);
        }

        .card:hover {
            transform: translateY(-6px) scale(1.01);
            box-shadow: var(--shadow-strong);
            border-color: rgba(15, 118, 110, 0.5);
            background: var(--card-hover-bg);
        }

        [data-theme="dark"] .card:hover {
            box-shadow: var(--shadow-strong);
        }

        .card::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            border: 1px solid transparent;
            background: linear-gradient(140deg, rgba(15, 118, 110, 0.25), rgba(236, 111, 45, 0.1)) border-box;
            -webkit-mask:
                linear-gradient(#fff 0 0) padding-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .card:hover::after {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .ai-name {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .ai-company {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 400;
            margin-top: 0.1rem;
        }

        .ai-icon-container {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: var(--accent-color);
        }

        .ai-icon-container svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Selective Theming for specific icons */
        [data-theme="dark"] .theme-aware svg {
            fill: #ffffff !important;
            color: #ffffff !important;
        }

        [data-theme="dark"] .theme-aware svg path,
        [data-theme="dark"] .theme-aware svg circle,
        [data-theme="dark"] .theme-aware svg rect {
            fill: #ffffff !important;
        }

        .badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-model {
            background: linear-gradient(120deg, rgba(15, 118, 110, 0.18), rgba(236, 111, 45, 0.18));
            color: var(--text-main);
            border: 1px solid rgba(15, 118, 110, 0.25);
        }

        .description {
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
            flex-grow: 1;
        }

        /* Tags */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-bottom: 1rem;
        }

        .tag {
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(15, 118, 110, 0.08);
            color: var(--text-main);
            border: 1px solid rgba(15, 118, 110, 0.2);
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .theme-toggle {
                bottom: auto;
                top: 1rem;
                right: 1rem;
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }

            .badge {
                display: none;
            }
        }

        @media (max-width: 400px) {
            .badge-model {
                display: none !important;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(18px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }

            .card {
                animation: none !important;
                opacity: 1;
                transform: none;
            }
        }

        .hidden {
            display: none !important;
        }

        .section-header {
            grid-column: 1 / -1;
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--text-main);
            margin: 2.5rem 0 0.5rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent-glow);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            letter-spacing: -0.01em;
        }

        .section-description {
            grid-column: 1 / -1;
            color: var(--text-muted);
            font-size: 0.98rem;
            line-height: 1.5;
            margin: -1.5rem 0 0.5rem 0;
        }

        .grid>.section-header:first-child {
            margin-top: 0;
        }

        /* Video Cards Styling */
        .card-video {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            padding: 1.8rem 2rem;
            background: linear-gradient(135deg, var(--card-bg), rgba(15, 118, 110, 0.03));
            border-left: 4px solid var(--accent-color);
            text-align: left;
        }

        .card-video .ai-name {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .card-video .description {
            margin: 0;
            font-size: 1rem;
            line-height: 1.6;
        }

        .video-play-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.5rem;
            opacity: 0.15;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--accent-color);
        }

        .card-video:hover .video-play-icon {
            opacity: 0.7;
            transform: translateY(-50%) scale(1.15);
        }

        [data-theme="dark"] .card-video {
            background: linear-gradient(135deg, var(--card-bg), rgba(20, 184, 166, 0.05));
        }
    </style>
</head>

        }

        themeToggle.addEventListener('click', () => {
            let theme = document.documentElement.getAttribute('data-theme');
            if (theme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');

                document.documentElement.setAttribute('data-theme', 'dark');
