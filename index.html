<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI Hub</title>
    <style>
        :root {
            /* Light Theme (Default) */
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --accent-color: #0ea5e9;
            --accent-glow: rgba(14, 165, 233, 0.2);
            --border-color: rgba(148, 163, 184, 0.2);
            --success: #22c55e;
            --warning: #f59e0b;
            --header-gradient: linear-gradient(to right, #0ea5e9, #6366f1);
            --card-hover-bg: rgba(255, 255, 255, 0.95);
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-color: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.3);
            --border-color: rgba(148, 163, 184, 0.1);
            --success: #4ade80;
            --warning: #fbbf24;
            --card-hover-bg: rgba(30, 41, 59, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, var(--accent-glow) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            padding: 2rem;
        }

        /* Header Section */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: var(--header-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: var(--accent-color);
        }

        [data-theme="dark"] .sun-icon {
            display: block;
        }

        [data-theme="dark"] .moon-icon {
            display: none;
        }

        html:not([data-theme="dark"]) .sun-icon {
            display: none;
        }

        html:not([data-theme="dark"]) .moon-icon {
            display: block;
        }

        /* Search Bar */
        .search-container {
            max-width: 600px;
            margin: 0 auto 3rem auto;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-main);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.2);
            border-color: var(--accent-color);
            background: var(--card-hover-bg);
        }

        [data-theme="dark"] .card:hover {
            box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.6);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .ai-name {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .ai-company {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 400;
            margin-top: 0.1rem;
        }

        .ai-icon-container {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: var(--accent-color);
        }

        .ai-icon-container svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Selective Theming for specific icons */
        [data-theme="dark"] .theme-aware svg {
            fill: #ffffff !important;
            color: #ffffff !important;
        }

        [data-theme="dark"] .theme-aware svg path,
        [data-theme="dark"] .theme-aware svg circle,
        [data-theme="dark"] .theme-aware svg rect {
            fill: #ffffff !important;
        }

        .badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-model {
            background: var(--accent-glow);
            color: var(--accent-color);
        }

        .description {
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
            flex-grow: 1;
        }

        /* Tags */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-bottom: 1rem;
        }

        .tag {
            font-size: 0.65rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(148, 163, 184, 0.05);
            color: var(--text-muted);
            border: 1px solid var(--border-color);
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .theme-toggle {
                top: 0;
                right: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none !important;
        }

        .section-header {
            grid-column: 1 / -1;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-main);
            margin: 3rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent-glow);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .grid>.section-header:first-child {
            margin-top: 0;
        }
    </style>
</head>

        }

        themeToggle.addEventListener('click', () => {
            let theme = document.documentElement.getAttribute('data-theme');
            if (theme === 'dark') {
                document.documentElement.removeAttribute('data-theme');

            {
                name: "Google Antigravity",
                svg: `<img src="icons/antigravity.png" style="width: 32px; height: 32px;" />`,
                category: "ide",
                company: "Google DeepMind",
                model: "Multi-model",
                desc: "High-performance AI coding assistant with deep reasoning and codebase intelligence.",
                tags: ["IDE"],
                url: "https://antigravity.google/download"
            }
        ];

        const grid = document.getElementById('cardGrid');
        const searchInput = document.getElementById('searchInput');

        function renderCards(filter = "") {
            grid.innerHTML = "";
            const lowerFilter = filter.toLowerCase();
            const themeAwareModels = ["Arena", "ChatGPT", "Grok", "Kimi", "Perplexity", "Windsurf", "Z.ai"];

            const sections = {
                chat: { title: "Chatbots", icon: "ü§ñ", items: [] },
                leaderboard: { title: "Leaderboards", icon: "üèÜ", items: [] },
                ide: { title: "Agentic coding (IDEs)", icon: "üíª", items: [] }
            };

            aiData.forEach(ai => {
                const searchStr = (ai.name + (ai.desc || "") + (ai.tags || []).join(" ") + (ai.company || "")).toLowerCase();
                if (searchStr.includes(lowerFilter)) {
                    sections[ai.category || 'chat'].items.push(ai);
                }
            });

            Object.keys(sections).forEach(key => {
                const section = sections[key];
                if (section.items.length > 0) {
                    const header = document.createElement('div');
                    header.className = 'section-header';
                    header.innerHTML = `<span>${section.icon}</span> ${section.title}`;
                    grid.appendChild(header);

                    section.items.forEach(ai => {
                        const card = document.createElement('a');
                        card.className = 'card';
                        card.href = ai.url;
                        card.target = "_blank";

                        const tagsHtml = (ai.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('');
                        const iconHtml = ai.svg || placeholderSvg;
                        const isThemeAware = themeAwareModels.includes(ai.name);

                        card.innerHTML = `
                            <div class="card-header">
                                <div class="ai-name-wrapper">
                                    <div class="ai-name">
                                        <div class="ai-icon-container ${isThemeAware ? 'theme-aware' : ''}">${iconHtml}</div>
                                        ${ai.name}
                                    </div>
                                    <div class="ai-company">by ${ai.company}</div>
                                </div>
                                <span class="badge badge-model">${ai.model}</span>
                            </div>
                            <div class="tags">${tagsHtml}</div>
                            <p class="description">${ai.desc}</p>
                        `;
                        grid.appendChild(card);
                    });
                }
            });

            if (grid.innerHTML === "") {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 2rem;">No entries found matching "${filter}"</div>`;
            }
        }

        renderCards();

        searchInput.addEventListener('input', (e) => {
            renderCards(e.target.value);
        });
    </script>
